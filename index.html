<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>..:: Novo Sistema Acadêmico 1.0 ::..</title>
   <meta charset="UTF-8">
   
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src='https://www.google.com/recaptcha/api.js?hl=pt-BR'></script>
   	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--CSS PARA ÍCONES-->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card  ">
			<div class="card-header bg-info">
				<h3 style="font-size: 20px; font-family:Verdana, Geneva, Tahoma, sans-serif"><strong>SISTEMA ACADÊMICO 1.0</strong> <span class="fas fa-address-book "></span></h3>
				
			</div>
			<div class="card-body ">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control sombras" placeholder="username" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control sombras" placeholder="password" required>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Lembrar minha senha
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
					
                    <!--<div class="g-recaptcha" data-sitekey="INSIRA-AQUI-A-CHAVE-DO-SITE"></div>-->
				</form>
			</div>
			
			<div class="card-footer footer-copyright text-center py-3">
				 <a>© 2020 Copyright: <a href="#"> Grupo DevWeb</a></a>
                       		
            </div>
            </div>
          </div>
    </div>

	
<style>
 
@import url('https://fonts.googleapis.com/css?family=Numans');

html,body{
background-image: url('https://eadesign.art.br/wp-content/uploads/2016/12/fundo-criacao-de-site-rj.jpg');
background-size: cover;
background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif;
}

.sombras{
	box-shadow: 3px 3px 5px black;
}

.container{
height: 100%;
align-content: center;
}

.card{
height: 370px;
margin-top: auto;
margin-bottom: auto;
width: 400px;
height: 350px;
background-color: rgba(0,0,0,0.5) !important;

}



.card-header h3{
color: white;
}


.input-group-prepend span{
width: 50px;
background-color: lightseagreen;
color: black;
border:0 !important;
}

input:focus{
outline: 0 0 0 0  !important;
box-shadow: 0 0 0 0 !important;

}

.remember{
color: white;
}


.remember input
{
width: 20px;
height: 20px;
margin-left: 15px;
margin-right: 5px;
}


.login_btn{
color: black;
background-color: lightseagreen;
width: 100px;
box-shadow: 3px 3px 5px black;

}

.login_btn:hover{
color: black;
background-color: lightskyblue;
}

.links{
color: white;
}

.links a{
margin-left: 4px;
}
</style>
	
</body>
</html>
