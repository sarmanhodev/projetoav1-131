
<!DOCTYPE html>

<head>

</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card  ">
			<div class="card-header bg-info">
				<h3 style="font-size: 20px; font-family:Verdana, Geneva, Tahoma, sans-serif"><strong>SISTEMA ACADÊMICO 1.0</strong></h3>
				
			</div>
			<div class="card-body ">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" required>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Lembrar minha senha
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                    <div class="g-recaptcha" data-sitekey="INSIRA-AQUI-A-CHAVE-DO-SITE"></div>
				</form>
			</div>
			<div class="card-footer footer-copyright text-center py-3">
				 <a>© 2020 Copyright: <a href="#"> Grupo DevWeb</a></a>
                
              
				
            </div>
           
        </div>
        
    </div>
    
    
    
</div>

}

}

width: 50px;
background-color: lightseagreen;
color: black;

}

}

}

}
